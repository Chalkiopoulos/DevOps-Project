name: push-workflow
on: 
  push:
    branches:
      - main
    paths-ignore:
      - .github\workflows\**

jobs:
  run_the_code:
    runs-on: windows-latest
    steps:
      - name: get the code
        uses: actions/checkout@v4

      - name: install dependencies
        run: pip install cryptography

      - name: make a key
        run: python create_key.py

      - name: execute code
        run: python main.py
